<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1> Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferetes ou simples aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/Img-pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="img/Img-media.png" type="image/png">
        <img src="img/Img-grande.png" alt="Imagem flexivel">
    </picture>

    <h2>Reproduzindo Audios</h2>
    <p>Vamos aprender a reprodzir audio</p>
    <audio src="midia/som-teclado.mp3" autoplay controls></audio>

    <p>Outra forma</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/som-teclado.mp3" type="audio/mp3">
    </audio>
    
</body>
</html>
