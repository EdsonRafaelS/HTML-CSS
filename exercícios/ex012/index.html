<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>
        Adicionando vídeos no meu site, hospedado localmente.
    </h1>

    <h2>Este vídeo está hospedado no meu próprio servidor.</h2>
    <video src="midia/meu-video.mp4" width="560px" autoplay controls></video>

    <h2>Aqui, o vídeo esta em diferentes formatos, capaz de se adpatar a inumeros navegadores.</h2>
    <p>Posssui capa, com o atributo "poster".</p>
    <video autoplay controls width="560px" poster="midia/capa.jpg" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video02.mp4" type="video/mp4">
        <source src="midia/Meu-Video03.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Vídeos hospedados externamente.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=T9NZ7XdtvaOKZ_HV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
